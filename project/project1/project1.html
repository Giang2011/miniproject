<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MeowCoin</title>
        <link href="meowcoin.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="text-center" id="background">
                    <div id="logo">
                        <img class="inline" src="pawprint.png">
                        <h1 class="inline">MeowCoin</h1>
                    </div>
                    <br><br>
                    <h1>Your cat and bitcoin</h1>
                    <h1>Together</h1>
                    <br><br>
                    <a class="btn btn-danger" href="#here">Sign in</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 images">
                    <img src="pexels-drmkhawarnazir-30555071.jpg" class="img-fluid">
                </div>
                <div class="col-md-3 images">
                    <img src="pexels-francesco-ungaro-96938.jpg" class="img-fluid">
                </div>
                <div class="col-md-3 images">
                    <img src="pexels-ingewallu-126407.jpg" class="img-fluid">
                </div>
                <div class="col-md-3 images">
                    <img src="pexels-pixabay-128867.jpg" class="img-fluid">
                </div>
            </div>
            
            <div class="row" id="content">
                <div class="row reason">
                    <img src="cat.png" class="col-md-4 img-fluid">
                    <h1 class="col-md-8">Here we go</h1>
                </div>
                <div class="row reason">
                    <img src="kitty%20(2).png" class="col-md-4 order-md-2 img-fluid">
                    <h1 class="col-md-8 order-md-1">Here we go</h1>
                </div>
                <div class="row reason">
                    <img src="kitty.png" class="col-md-4 img-fluid">
                    <h1 class="col-md-8">Here we go</h1>
                </div>
            </div>
            <div class="row text-center form" id="here">
                <h1>Coming soon</h1>
                <h1>Sign up for updates</h1>
                <form action="https://formspree.io/f/{form_id}" method="post">
                    <label for="email">Your Email</label>
                    <input name="Email" id="email" type="email">
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="row">
                <a href="https://www.flaticon.com/free-icons/pet" title="pet icons">Pet icons created by Freepik - Flaticon</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
